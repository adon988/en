
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <script type="text/javascript" src="js/sheetrock.min.js"></script>
  <script src="js/handlebars.min.js"></script>
  <style type="text/css">
  </style>
  <title>Sheetrock 1.0 Example 1 by chriszarate</title>
<script type='text/javascript'>
$(window).load(function(){
  var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1CKXPSQ9_LAJRkiX79ZetPmiDaQjCE1n73Op5tuuxGBY/edit#gid=1';

  var HRTemplate = Handlebars.compile($('#hr-template').html());

  $('#hr').sheetrock({
    url: mySpreadsheet,
    query: "select A,C,D,E where A=2 order by A asc",
    fetchSize: 100,
    rowTemplate: HRTemplate
  });
});

</script>
</script>
</head>
<body>
  <h4>English Learning</h4>
<ol id="hr">
  <script id="hr-template" type="text/x-handlebars-template">
    <li>
      <strong>{{cells.number}} {{cells.word}}</strong>, {{cells.tw}}, {{cells.cn}}
    </li>
  </script>
</ol>
  
</body>
</html>
