
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <script type="text/javascript" src="js/sheetrock.min.js"></script>
  <script src="js/handlebars.min.js"></script>
  <style type="text/css">
  </style>
  <title>Sheetrock 1.0 Example 1 by chriszarate</title>
<script type='text/javascript'>
$(window).load(function(){
var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1qT1LyvoAcb0HTsi2rHBltBVpUBumAUzT__rhMvrz5Rk/edit#gid=0';
var HRTemplate = Handlebars.compile($('#hr-template').html());
$('#hr').sheetrock({
  url: mySpreadsheet,
  query: "select A,C,D,I order by I desc",
  fetchSize: 5,
  rowTemplate: HRTemplate
});

});

</script>
</script>
</head>
<body>
  <h4>NL Home Run Leaders</h4>
<ol id="hr">
  <script id="hr-template" type="text/x-handlebars-template">
    <li>
      <strong>{{cells.First}} {{cells.Last}}</strong>, {{cells.Team}}, {{cells.HR}}
    </li>
  </script>
</ol>
  
</body>
</html>
